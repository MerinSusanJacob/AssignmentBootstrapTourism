<div class="container mx-auto p-xs-2 p-lg-4 w-xs-75 w-lg-25 mb-5 border bg-light rounded col-sm-10 col-md-4 col-lg-4 col-xl-4" id="signinForm">
    <form class="row g-3">
        <h3 class="text-center mt-1 mb-3 pt-3">Create an account now!</h3>
        <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName">
          </div>
          <div class="col-12">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="col-12">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">Password must be 8 characters long.</div>
          </div>
          <div class="col-12">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input border border-3" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              I agree to the <a href="#" class="text-decoration-none"> terms and conditions</a> 
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Create an account</button>
        </div>
        <div id="signinHelp" class="form-text mt-2 text-center">Already have an account? <a href="signin.html">Sign In</a></div>
      </form>
</div>
<!-- Form ends -->
