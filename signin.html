<div class="container mx-auto p-xs-2 p-lg-5 w-xs-75 w-lg-25 border bg-light rounded col-sm-10 col-md-4 col-lg-4 col-xl-4" id="signinForm">
<form>
  <h3 class="text-center mt-1 mb-5">Sign in to Kerala Tourism</h3>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
    <div id="forgotPassword" class="form-text text"><a href="#" class="text-decoration-none">Forgot Password?</a></div>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary w-100">Sign In</button>
  <div id="signupHelp" class="form-text mt-2">New to Kerala Tourism? <a href="signup.html">Create an account</a></div>
</form>
